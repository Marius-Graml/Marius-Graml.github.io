    <h2>Get In Touch</h2>
    <p>Interested in collaboration or just want to connect? I'd love to hear from you.
    </p>
    <div class="contact-section">
        <div class="contact-info">
            <div class="contact-info">
                <h3>Let's Connect</h3>
                <p>Email:
                    <a href="mailto:marius.graml@tum.de" target="_blank" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </p>
                <p>LinkedIn:
                    <a href="https://www.linkedin.com/in/marius-graml-a316071bb/" target="_blank" title="LinkedIn">

                    </a>
                </p>
                <p>GitHub:
                    <a href="https://github.com/Marius-Graml" target="_blank" title="GitHub">

                </p>
                <p>Location:
                    <i class="fas fa-map-marker-alt"></i> Munich, Germany
                </p>

        </div>
        <div class="contact-form">
            <h3>Send a Message</h3>
            <form id="contact-form">
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="email" name="from_email" placeholder="your.email@example.com" required />
                </div>
                <div class="form-group">
                    <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <button class="send-btn" type="submit" id="send-button">Send Message</button>
            </form>
            <p id="form-status" style="margin-top: 1rem; color: green;"></p>
        </div>
    </div>
